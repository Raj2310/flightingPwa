<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Registration</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/stylereg.css"></link>
  <link rel="stylesheet" type="text/css" href="css/navbar.css"></link>
  

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="navbar">
				<ul>
					<a href="#home" id="link">Home</a>
					<a href="#news" id="link">News</a>
					<a href="#contact" id="link">Contact</a>
					<a href="#about" id="link">About</a>
				</ul>
		</div>
		
	<div class="font-style">
	<img src="reg.png">
	<form>
	<div class="container">
	<div class="row">
	<div class="twelve columns">
	<input type="text" name="firstname" placeholder="First Name">
	</div>
	</div>
	<div class="row">
	<div class="twelve columns">
	<input type="text" name="midname" placeholder="Middle Name">
	</div>
	</div>
	<div class="row">
	<div class="twelve columns">
	<input type="text" name="lastname" placeholder="Last Name">
	</div>
	</div>
	<div class="row">
	<div class="twelve columns">
	<input type="text" name="email" placeholder="Email">
	</div>
	</div>
	<div class="row">
	<div class="twelve columns">
	<input type="password" name="password" placeholder="Password">
	</div>
	</div>
	<div class="row">
	<div class="twelve columns">
	<input type="password" name="confirmpassword" placeholder="Confirm Password">
	</div>
	</div>
	<div>
		<input type="radio" id="male" name="gender"><label for="male" >Male</label>
		<input type="radio" id="female" name="gender"><label for="female">Female</label>
	</div>
	<input type="submit" name="Submit">
	</div>
	</form>
	</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
